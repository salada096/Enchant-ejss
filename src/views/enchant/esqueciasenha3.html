<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enchant - Esqueceu a senha?</title>
  <link rel="shortcut icon" href="https://i.ibb.co/7NybZ3W7/1.png" type="image/x-icon">

  <link rel="stylesheet" href="../../../public/styles/enchant/esqueciasenha3.css">
  <script src="../../../public/scripts/enchant/esqueciasenha3.js"></script>

  <script src="../../../public/scripts/layouts/enchant/headerenchant.js"></script>
  <script src="../../../public/scripts/layouts/enchant/footerenchant.js"></script>
  <link rel="stylesheet" href="../../../public/styles/global.css">

  <style>
    /* Estilos para os requisitos da senha */
    .password-requirements {
      margin-top: 10px;
      
    }

    .requirement {
      display: flex;
      align-items: center;
      margin-bottom: 3px;
      padding: 1px 0;
     
    }

    .requirement.invalid {
      color: #666;
    }

    .requirement.valid {
      color: #28a745;
    }

    /* Estilos para indicação de senhas coincidentes */
    .password-match {
      border-color: #28a745 !important;

    }
  </style>
</head>

<body>
  <div id="header-container"></div>
  <main>

    <section class="circle"></section>
    <section id="cc1" class="circle"></section>
    <section id="cc2" class="circle"></section>
    <section id="cc3" class="circle"></section>
    <section id="cc4" class="circle"></section>
    <section id="cc5" class="circle"></section>

    <form id="passwordForm">
      <section class="containertitle">
        <h1 class="title">Redefina a senha</h1>
        <p class="pcd1">Defina a nova senha:</p>
      </section>

      <section class="containerinp">
        <input type="password" id="pass1" name="pass1" placeholder="********" required>
        <div id="passwordRequirements" class="password-requirements">
          <p class="p2">A senha deve conter:</p>
          <div id="reqLength" class="requirement invalid">*Mínimo 8 caracteres</div>
          <div id="reqNumbers" class="requirement invalid">*Pelo menos 2 números</div>
          <div id="reqSpecial" class="requirement invalid">*Pelo menos 1 caractere especial</div>
          <div id="reqUpper" class="requirement invalid">*Pelo menos 1 letra MAIÙSCULA</div>
        </div>
      </section>

      <section class="containertitlsub">
        <p class="pcd1">Confirme a nova senha:</p>
        <input type="password" class="novinho" id="pass2" name="pass2" placeholder="********" required>
        <button type="submit">Enviar</button>
      </section>
    </form>
  </main>

  <!-- Modal de Erro -->
  <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Atenção</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="errorModalBody">
          <!-- As mensagens de erro serão inseridas aqui dinamicamente -->
        </div>
        <div class="modal-footer">
          <button id="closeErrorModal" type="submit" class="btn btn-primary" data-dismiss="modal">Entendi</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Sucesso -->
  <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Sucesso!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Senha redefinida com sucesso!</p>
        </div>
        <div class="modal-footer">
          <button id="closeSuccessModal" type="submit" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

      <div id="enchant-footer"></div>
    <script src="../../scripts/layouts/enchant/footerenchant.js"></script>

  <!-- Bootstrap 4.3.1 JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

   <script>
    
      document.addEventListener('DOMContentLoaded', function() {
        // Carregar Bootstrap e FontAwesome automaticamente
        HeaderComponent.loadDependencies();
        
        // Renderizar o header no container
        initializeHeader('header-container');
        
          });
              </script>
</body>

</html>
