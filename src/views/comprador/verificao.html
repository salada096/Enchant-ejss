<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de doações-Enchant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=find_in_page" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://phosphoricons.com?q=%22menu%22" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="../../../public/styles/comprador/doacaoverif.css">
  <script src="../../../public/scripts/comprador/doacoesverif.js" defer></script>

  <link rel="stylesheet" href="../../../public/styles/global.css">
  <script src="../../../public/scripts/layouts/comprador/headercomprador.js" defer></script>
  <script src="../../../public/scripts/layouts/comprador/footercomprador.js" defer></script>
  <script src="../../../public/scripts/layouts/comprador/sidebar.js" defer></script>
</head>

<body>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Verificação de doações</h1>
      </div>

      <div class="nav-tabs">
        <button class="nav-tab active" data-filter="todos">Todos (<span id="count-todos">6</span>)</button>
        <button class="nav-tab" data-filter="recolhidos">Recolhidos (<span id="count-recolhidos">3</span>)</button>
        <button class="nav-tab" data-filter="nao-recolhidos">Não recolhidos (<span
            id="count-nao-recolhidos">3</span>)</button>
      </div>

      <div class="products-grid" id="products-grid"></div>
      <div class="pagination">
        <div class="page-dot active"></div>
        <div class="page-dot"></div>
        <div class="page-dot"></div>
        <div class="page-dot"></div>
        <div class="page-dot"></div>
      </div>
      <div id="caixa-principal">
        <div id="coisas-caixa">
          <div style="display: flex; justify-content: flex-start; padding: 1.5rem;height: 80px;">

    <main id="main">
    </main>
    </div>

    <div class="modal fade" id="erroSenhaModal" tabindex="-1" aria-labelledby="erroSenhaModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="erroSenhaModalLabel">Atenção</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body" id="erroSenhaModalBody">
          </div>
          <div class="modal-footer">
            <button id="botao-validar" type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendi</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>

</html>
