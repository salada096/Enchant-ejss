<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Histórico de Doações</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <link rel="stylesheet" href="../../../public/styles/comprador/historicodoacoes.css">
    <script src="../../../public/scripts/comprador/historico.js" defer></script>

  <link rel="stylesheet" href="../../../public/styles/global.css">
  <script src="../../../public/scripts/layouts/comprador/headercomprador.js" defer></script>
  <script src="../../../public/scripts/layouts/comprador/footercomprador.js" defer></script>
  <script src="../../../public/scripts/layouts/comprador/sidebar.js" defer></script>
</head>
<body>
    <div class="container1">
       
            <h1 class = "titulo1" >Histórico de doações</h1>
            <div class="status-indicator1">
                <span class="status-dot1"></span>
                <span>Sistema conectado - Recebendo dados externos</span>
            </div>
    

        <main class="main-content1">
            <!-- Seção Principal - Histórico -->
            <section class="history-section1">
                <!-- Filtros -->
                <div class="filters-section1">
                    <button class="filters-toggle1" id="filtersToggle">
                        <span>Filtros</span>
                        <span id="activeFiltersCount" class="active-filters-count1" style="display: none;">0</span>
                    </button>
                    
                    <div class="filters-content1" id="filtersContent">
                        <div class="filters-container1">
                            <div class="filter-group1">
                                <label>Data Inicial</label>
                                <input type="date" id="startDateFilter" value="2023-09-12">
                            </div>
                            <div class="filter-group1">
                                <label>Data Final</label>
                                <input type="date" id="endDateFilter" value="2025-10-19">
                            </div>
                            <div class="filter-group1">
                                <label>Tipo</label>
                                <select id="typeFilter">
                                    <option value="">Todos</option>
                                    <option value="Semestral">Semestral</option>
                                    <option value="Anual">Anual</option>
                                    <option value="Mensal">Mensal</option>
                                    <option value="Semanal">Semanal</option>
                                    
                                </select>
                            </div>
                            <div class="filter-group1">
                                <label>Categoria</label>
                                <select id="categoryFilter">
                                    <option value="">Todas</option>
                                    <option value="Roupas">Roupas</option>
                                    <option value="Alimentos">Alimentos</option>
                                    <option value="Brinquedos">Brinquedos</option>
                                    <option value="Livros">Livros</option>
                                    <option value="Geral">Geral</option>
                                </select>
                            </div>
                            <button class="clear-filters-btn1" id="clearFiltersBtn">
                                <i class="fas fa-times"></i> Limpar Filtros
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tabela -->
                <div class="table-container1">
                    <div class="table-header1">
                        <div>Data</div>
                        <div>Tipo</div>
                        <div>Categoria</div>
                        <div>Origem</div>
                        <div>PDF</div>
                    </div>
                    <div id="tableBody" class="table-body1">
                        <!-- Dados serão inseridos via JavaScript -->
                    </div>
                </div>

                <!-- Paginação -->
                <div id="pagination" class="pagination1">
                    <!-- Botões de paginação serão inseridos via JavaScript -->
                </div>
            </section>

            <!-- Seção Lateral - Relatórios -->
            <aside class="report-section1">
                <div class="report-section-wrapper1">
                    <h3>Gerar relatório de doações</h3>

                    <form id="reportForm" class="report-form1">
                        <div class="form-group1">
                            <label for="responsible">Responsável</label>
                            <input type="text" id="responsible" value="XXXXXX" placeholder="Nome do responsável">
                        </div>

                        <div class="form-group1">
                            <label for="startPeriod">Data Inicial do Relatório</label>
                            <input type="date" id="startPeriod" value="2023-09-12">
                        </div>

                        <div class="form-group1">
                            <label for="endPeriod">Data Final do Relatório</label>
                            <input type="date" id="endPeriod" value="2025-10-19">
                        </div>

                        <div class="form-group1">
                            <label for="reportType">Tipo</label>
                            <select id="reportType">
                                <option value="Anual" selected>Anual</option>
                                <option value="Semestral">Semestral</option>
                                <option value="Mensal">Mensal</option>
                                <option value="Semanal">Semanal</option>
                                <option value="Pontual">Pontual</option>
                            </select>
                        </div>

                        <div class="form-group1">
                            <label for="reportCategory">Categoria</label>
                            <select id="reportCategory">
                                <option value="Geral" selected>Geral</option>
                                <option value="Roupas">Roupas</option>
                                <option value="Alimentos">Alimentos</option>
                                <option value="Brinquedos">Brinquedos</option>
                                <option value="Livros">Livros</option>
                                <option value="Medicamentos">Medicamentos</option>
                            </select>
                        </div>

                        <button type="button" id="generateReportBtn" class="generate-btn1">
                            Adicionar
                        </button>
                    </form>
                </div>
            </aside>
        </main>

        <!-- Loading para geração de PDF -->
        <div id="pdfLoading" class="pdf-loading1">
            <div class="spinner1"></div>
            <p>Gerando relatório PDF...</p>
        </div>

        <!-- Toast de notificação -->
        <div id="toastContainer" class="toast-container1"></div>

        <!-- Canvas oculto para gráficos -->
        <canvas id="hiddenChart" width="800" height="400" style="display: none;"></canvas>
    </div>

</body>
</html>
