<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://phosphoricons.com?q=%22menu%22" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="https://i.ibb.co/7NybZ3W7/1.png" type="image/x-icon">

  <link rel="stylesheet" href="../../../public/styles/comprador/entrarcomprador.css">
  <script src="../../../public/scripts/comprador/entrarcomprador.js"></script>

  <link rel="stylesheet" href="../../../public/styles/global.css">
   <script src="../../../public/scripts/layouts/comprador/sidebar.js" defer></script>
  <script src="../../../public/scripts/layouts/comprador/headercomprador.js" defer></script>
  <script src="../../../public/scripts/layouts/comprador/footercomprador.js" defer></script>
  
</head>

<body>

  <main>
    <div class="faixa">
      <img src="../../../public/assets/imgs/enchant/login-enchant.png" id="imgcima" alt="Imagem decorativa acima do rodapé">
    </div>
    <section class="containerloginprincipal">
      <div class="containernome">
        <h1 class="h1">Entrar</h1>
        <form>
          <div class="form">
            <p>Email:</p>
            <input type="email" id="email" name="emailusuario" placeholder="usuario@exemplo.com"><br>
          </div>

          <div class="form">
            <p>Senha:
            <p>
              <input type="password" id="password" name="password" placeholder="********"><br><br>
            <div class="containeresqueceu">
              <a class="esqueceu" href="esqueciasenha1.html">Esqueceu a senha?</a>
            </div>
          </div>
          <div class="containerbtn">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <div class="faixa-imagem">
    <img src="../../../public/assets/imgs/enchant/login-2-enchant.png" alt="Imagem decorativa acima do rodapé">

  </div>

  <div class="modal fade" id="erroSenhaModal" tabindex="-1" aria-labelledby="erroSenhaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="erroSenhaModalLabel">Atenção</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="erroSenhaModalBody">
          <!-- Mensagem de erro será inserida aqui -->
        </div>
        <div class="modal-footer">
          <button id="botao-validar" type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendi</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/entrarcomprador.js"></script>

</body>

</html>
