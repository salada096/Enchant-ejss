<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doação Livros e Brinquedos</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Passero+One&family=Passion+One:wght@400;700;900&display=swap">
  <link rel="shortcut icon" href="https://i.ibb.co/7NybZ3W7/1.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://phosphoricons.com?q=%22menu%22" />

  <link rel="stylesheet" href="../../../public/styles/comprador/doacoeslivros.css">

  <link rel="stylesheet" href="../../../public/styles/global.css">
  <script src="../../../public/scripts/layouts/comprador/headercomprador.js" defer></script>
  <script src="../../../public/scripts/layouts/comprador/footercomprador.js" defer></script>
  <script src="../../../public/scripts/layouts/comprador/sidebar.js" defer></script>

</head>

<body>
    <main id="main">
      <div class="main-container">
        <div>
          <h1 class="title">Faça sua doação</h1>
        </div>

        <div class="content-wrapper">
          <div class="background-container">
            <img src="../../../public/assets/imgs/comprador/imagem de ddoação - caixa.png" alt="Imagem de fundo" id="img1" class="background-image">
            <img src="../../../public/assets/imgs/comprador/caixa com brinquedos maior.png" alt="Imagem de fundo" id="img2" class="background-image">
            <img src="../IMAGENS/7.png" alt="Imagem de fundo" id="img3" class="background-image">
            <img src="../IMAGENS/16.png" alt="Imagem de fundo" id="img4" class="background-image">
          </div>


          <div class="tab-buttons">
            <button id="livros-tab" class="navigation-btn active">
              <span class="material-symbols-outlined">book_5</span>
            </button>
            <button id="brinquedos-tab" class="navigation-btn">
              <span class="material-symbols-outlined">bedroom_baby</span>
            </button>
          </div>

          <div class="form-container">
            <div id="livros" class="section-card">
              <h2 class="section-title">Livros</h2>

              <div class="form-group">
                <label class="form-label">Gênero</label>
                <select id="livrosgenero" name="livrosgenero" class="form-control">
                  <option value="" disabled selected>Selecione...</option>
                  <option value="Feminino">Feminino</option>
                  <option value="Masculino">Masculino</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">Qualidade</label>
                <select id="livrosqualidade" name="livrosqualidade" class="form-control">
                  <option value="" disabled selected>Selecione...</option>
                  <option value="Novo">Novo</option>
                  <option value="Usado-Bom">Usado-Bom</option>
                  <option value="Usado-Regular">Usado-Regular</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">Quantidade</label>
                <input type="number" id="livrosquantidade" name="livrosquantidade" placeholder="Digite..." min="1"
                  class="form-control" required>
              </div>

              <div class="button-container1">

                <button id="bottao" class="botaozinho">Avançar</button>
              </div>
            </div>

            <div id="brinquedos" class="section-card">
              <h2 class="section-title">Brinquedos</h2>

              <div class="form-group">
                <label class="form-label">Gênero</label>
                <select id="brinquedosgenero" name="brinquedosgenero" class="form-control">
                  <option value="" disabled selected>Selecione...</option>
                  <option value="Feminino">Feminino</option>
                  <option value="Masculino">Masculino</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">Quantidade</label>
                <input type="number" id="brinquedosquantidade" name="brinquedosquantidade" placeholder="Digite..."
                  min="1" class="form-control" required>
              </div>

              <div class="form-group">
                <label class="form-label">Especifique</label>
                <input type="text" id="brinquedosespecifique" name="brinquedosespecifique"
                  placeholder="Bicicleta, boneca..." class="form-control" required>
              </div>

              <div class="button-container">
                <button id="back-to-livros" class="botaosem">Voltar</button>
                <button id="bbtn" class="botaozinho">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>

    <div class="modal fade" id="erroSenhaModal" tabindex="-1" aria-labelledby="erroSenhaModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="erroSenhaModalLabel">Atenção</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body" id="erroSenhaModalBody">
            <!-- Mensagem de erro será inserida aqui -->
          </div>
          <div class="modal-footer">
            <button id="botao-validar" type="button" class="botaozinho" data-bs-dismiss="modal">Entendi</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Confirmação (Atualizado com o novo estilo) -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">Sucesso!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body" id="confirmModalBody">
            <p>Formulário enviado com sucesso!</p>
          </div>
          <div class="modal-footer">
            <button id="closeConfirmModal" type="button" class="botaozinho" data-bs-dismiss="modal">Entendi</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Erro (Atualizado com o novo estilo) -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Atenção</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body" id="errorModalBody">
            <p>Por favor, preencha pelo menos um dos formulários (Móveis ou Eletrodomésticos) antes de enviar.</p>
          </div>
          <div class="modal-footer">
            <button id="closeErrorModal" type="button" class="botaozinho" data-bs-dismiss="modal">Entendi</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../../../public/scripts/comprador/doacoeslivros.js"></script>


</body>

</html>
